    - question: 'How can I configure a custom or shared thread pool for an AWS CloudTrail consumer in Apache Camel using the scheduledExecutorService option, and is it required? And what is the default behavior if I don''t provide a custom configuration for this option?'
      answer: |
       'To configure a custom or shared thread pool for an AWS CloudTrail consumer in Apache Camel using the `scheduledExecutorService` option, you can define an object for it in your route definition. By default, each consumer has its own single-threaded thread pool. If you want to use a custom/shared thread pool instead, you can provide a suitable `Executors` configuration object within the `scheduledExecutorService`. This configuration is not required by default; if you don''t provide a custom setup for this option, each consumer will continue using its own single-threaded thread pool. The `scheduler` group of options contains the related configurations.'
