    - question: 'What is the purpose of the `profileCredentialsName` option in the Apache Camel `aws-cloudtrail` component, and how can it be specified when using a profile credentials provider? Is this option mandatory or optional, and what data type does it accept? (Hint: The default value is null, and the option falls under the "security" group.)'
