    - question: 'What is the default value and data type for the "defaultConnectionOptions" option within the Apache Camel "iec60870-server" component, if it is not provided explicitly during configuration? Also, are there any specific groups that this option belongs to in terms of the component''s configuration structure?'
      answer: |
