    - question: 'What is the default behavior and purpose of the ''autowiredEnabled'' option in the Apache Camel component ''aws2-mq'', and under what conditions can it be manually configured to false?'
      answer: |
       'In the context of the Apache Camel component ''aws2-mq'', the ''autowiredEnabled'' option determines whether automatic autowiring is enabled. By default, this option is set to true, meaning that it enables the automatic configuration of components like JDBC data sources, JMS connection factories, AWS Clients, and more. This feature works by looking up in the registry for a single instance of matching type when an autowired option is marked as such.              However, you can manually configure this option to false if you wish to disable automatic autowiring. This might be necessary under specific conditions where you prefer to manage the configuration of these components explicitly instead of relying on the automatic configuration provided by ''autowiredEnabled''. This setting falls under the ''advanced'' group in the component configuration, so it may not be needed for basic usage.'
    - question: 'How can you configure the Apache Camel aws2-mq component to disable all consumer-based health checks? (Since the default value is true, how do I set it to false?)'
      answer: |
