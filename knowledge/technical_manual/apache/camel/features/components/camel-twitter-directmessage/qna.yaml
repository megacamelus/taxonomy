    - question: 'What is the purpose and default value of the "lang" option in the Apache Camel component "twitter-directmessage", and is it optional or required? Additionally, can you provide an example of how this option might be used in a filter group within this component?'
      answer: |
       'The "lang" option in the Apache Camel component "twitter-directmessage" is an ISO_639-1 language string that can be used for searching direct messages. Its default value is null, meaning if no specific language is provided, all languages will be considered. It''s an optional parameter, not a required one, which means you can choose to use it or not when configuring the component.              In terms of usage within a filter group, you might set up a condition where only direct messages in a specific language are processed. For instance, if you want to retrieve and process only English tweets (direct messages) using this option, your configuration could look like this:              ```xml       <route>         <from uri="twitter-directmessage:{{consumerKey}}/ DirectMessages?screenName={{screenName}}&lang=en"/>         <!-- other steps in the route -->       </route>       ```'
