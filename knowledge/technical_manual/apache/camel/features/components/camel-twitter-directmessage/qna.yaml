    - question: 'What is the purpose of the exceptionHandler option in the Apache Camel Twitter DirectMessage component, when using this option can a custom ExceptionHandler be implemented, and what happens if the option bridgeErrorHandler is enabled or not enabled? Also, what is the default value of this option and under which group settings can it be configured (if applicable)?'
