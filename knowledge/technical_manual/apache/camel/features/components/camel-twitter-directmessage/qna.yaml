    - question: 'What is the purpose of the "backoffMultiplier" option in the Apache Camel component "twitter-directmessage", and under what conditions should it be combined with "backoffIdleThreshold" and/or "backoffErrorThreshold"? Also, could you explain what the default value of this option is and in which groups it can be configured?'
      answer: |
