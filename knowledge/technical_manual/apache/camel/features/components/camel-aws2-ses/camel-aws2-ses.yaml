       'The ''cc'' option in the Apache Camel aws2-ses component serves as a list of comma-separated carbon copy (cc) email addresses to receive a duplicate copy of the email being sent. By default, it has no preset value (''defaultValue'': null). This option can be overridden by providing ''CamelAwsSesCc'' header in the message being sent. Additionally, the use of this cc option is optional within the producer configuration (''required'': false).'
    - question: 'What is the default value, whether it''s required, and what type (if any) of configuration object is used for the ''configuration'' option in the ''aws2-ses'' Apache Camel component when set up as a producer?'
