    - question: 'What is the purpose and usage of the `uriEndpointOverride` option within the Apache Camel component `aws2-ses`, and under what circumstances does it require the use of the `overrideEndpoint` option? Is there a default value for this string type option, and is it marked as required or optional in the configuration?'
