    - question: 'How can you configure the blind carbon copy (BCC) list when using the Apache Camel aws2-ses component if the BCC option is specified as a comma-separated list of email addresses, and is not required but can be overridden using the ''CamelAwsSesBcc'' header? If no default value is provided for the BCC option, what is the data type used for this setting?'
