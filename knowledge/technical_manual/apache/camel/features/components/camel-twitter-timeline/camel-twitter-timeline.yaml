    - question: 'What is the purpose of the "radius" option in the Apache Camel Twitter Timeline component, and under what conditions does it become a required option? Also, could you provide an explanation on how to configure this option, specifically highlighting the options with which it needs to be paired (longitude, latitude, radius, and distanceMetric) and any default value or groups associated with it?'
