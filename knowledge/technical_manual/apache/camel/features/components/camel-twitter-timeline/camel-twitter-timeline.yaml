    - question: 'What custom exception handling can be applied when using the Apache Camel Twitter Timeline component for consuming tweets, and how does it interact with the bridgeErrorHandler option? Can you provide an example of implementing a custom ExceptionHandler for this component?'
      answer: |
       'When using the Apache Camel Twitter Timeline component to consume tweets, you can apply a custom ExceptionHandler by configuring the "component", "option", and "description" properties within your Camel route. Specifically, set "component" to "twitter-timeline", "option" to "exceptionHandler", and use a description that suits your needs. However, it''s essential to note that if the "bridgeErrorHandler" option is enabled, then this exception handler will not be in effect.              By default, exceptions dealing with log levels of WARN or ERROR will be handled by Camel itself, logged and ignored. To implement a custom ExceptionHandler, create a new class implementing the ExceptionHandler interface, and within this class, override methods like onException or handleException to specify how exceptions should be handled according to your use case.              Here''s an example of implementing a custom ExceptionHandler for the Twitter Timeline component in Camel:              ```java       import org.apache.camel.builder.RouteBuilder;       import org.apache.camel.model.processors.ExceptionHandlerDefinition;       import org.apache.camel.spi.ExceptionHandler;              public class CustomTwitterExceptionHandler implements ExceptionHandler {           @Override           public void handleException(org.apache.camel.Exchange exchange, Throwable exception) throws Exception {               // Implement your custom logic here to handle exceptions           }       }              public class MyRouteBuilder extends RouteBuilder {           @Override           public void configure() throws Exception {               onException(TwitterErrorEnum.class)                   .process(new CustomTwitterExceptionHandler());                      from("twitter-timeline://myTwitterStream")                   .to("log:error"); // For logging exceptions           }       }       ```              In this example, we define a custom ExceptionHandler for the TwitterErrorEnum exception and configure it within a Camel route that consumes tweets from a stream called "myTwitterStream". Make sure to replace "myTwitterStream" with the appropriate value. The errors will still be logged by default but handled according to your specifications in the CustomTwitterExceptionHandler class.'
    - question: 'What is the default value and purpose of the "exchangePattern" option in the Apache Camel Twitter-Timeline component, and why is it considered as an advanced feature under the ''consumer'' group?'
      answer: |
       'The "exchangePattern" option in the Apache Camel Twitter-Timeline component is an advanced feature within the ''consumer'' group with a default value of null. Its purpose is to set the exchange pattern when the consumer creates an exchange. This option allows you to define how data flows between producers and consumers, enabling complex message interactions like InOnly (the producer sends a message only if it has no outstanding requests), InOut (used for request-response scenarios where both messages are exchanged) or OutOnly (the consumer does not reply with a message). Due to its specialized nature, it is considered an advanced feature and placed under the ''consumer'' group.'
    - question: 'What is the default value and purpose of the extendedMode option in the Twitter Timeline component of Apache Camel, and when is it considered an advanced feature?'
