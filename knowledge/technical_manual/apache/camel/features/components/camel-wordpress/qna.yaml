    - question: 'What is the default value and purpose of the "force" option in the Apache Camel WordPress component, and can it be set as a required configuration parameter? (Answer: The default value is false, and it allows bypassing trash and forcing deletion. It can be set as an optional configuration parameter.)'
      answer: |
