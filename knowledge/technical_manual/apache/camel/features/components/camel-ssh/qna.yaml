    - question: 'What is the default value and purpose of the Apache Camel component ssh option named "repeatCount", and what happens when this option is set to a value less than 1, equal to 1, greater than 1, or to zero or negative numbers?'
      answer: |
       'The Apache Camel SSH component''s "repeatCount" option specifies a maximum limit for the number of times an operation can be repeated. By default, it is set to 0, indicating that the operation will fire indefinitely.              When you set "repeatCount" to a positive integer value less than 1 (e.g., 0.5), the scheduler will still consider it as 1 and only execute the operation once. If you set it to exactly 1, the operation will be executed only once. For values greater than 1, the operation will be repeated that exact number of times.              Lastly, when you set "repeatCount" to zero or negative numbers, it means the operation will continue firing indefinitely (forever).'
    - question: 'What is the default logging level for the start/complete log lines produced by the SSH component''s consumer in Apache Camel when no specific logging level is specified, and what options are available to configure this logging level?'
