    - question: 'What is the effect of enabling the "greedy" option in the Apache Camel ssh component when using a ScheduledPollConsumer, and what is its default value? Is it mandatory to set this option when configuring the ssh component?'
      answer: |
       'Enabling the "greedy" option in the Apache Camel SSH component, when used with a ScheduledPollConsumer, allows the consumer to run immediately again if the previous run polled one or more messages. This means that it can continuously process new messages as they arrive, without waiting for the scheduled interval. However, this behavior is not mandatory; the default value of "greedy" is false, meaning it will behave normally, following the scheduled polling interval. The "greedy" option belongs to the scheduler group of configuration options in Camel.'
