    - question: 'What is the purpose and default value of the transactionTimer option in the Apache Camel''s SMMP component, and is it required for using this component? Additionally, where does this option belong within the component options group structure?'
      answer: |
       'The "transactionTimer" option in Apache Camel''s SMMP component defines the maximum duration of inactivity following a transaction. After this time elapses, an SMPP entity can assume that the session is no longer active. This timer applies to either the communicating SMPP entity (SMSC or ESME). The default value for this option is 10000 milliseconds (or 10 seconds). While not mandatory to use, it falls under the "advanced" group of options in the SMMP component structure.'
    - question: 'What are the possible values for the Apache Camel SMMP component''s alphabet option, and what does each value represent according to the SMPP 3.4 specification? Also, is this option required when using this component, and if not, what is its default value?'
      answer: |
       'The Apache Camel SMPP component''s alphabet option can take three values: 0, 4, or 8.              * Value 0 represents SMSC Default Alphabet, which means the encoding used will depend on the SMSC (Short Message Peer-to-Peer Protocol entity responsible for storing and forwarding SMS messages) configuration.       * Value 4 corresponds to an 8 bit Alphabet. This encoding follows the SMPP 3.4 specification, section 5.2.19 and is not the default alphabet but a custom option that can be set if required.       * Value 8 defines UCS2 Alphabet, which means each character consists of two bytes (16 bits) in the encoding process according to the SMPP 3.4 specification, section 5.2.19. Like value 4, it''s a custom option that can be set if needed but is not the default alphabet.              This option is not mandatory when using this component, meaning you can choose to ignore it if you wish; in such cases, its default value will not be set (indicated as null in your data). The option group for this property is "codec", which relates to the encoding and decoding aspects of message exchange.'
    - question: 'What are the available data encoding options for the "dataCoding" component in the Apache Camel SMPP component and their respective specifications according to the SMPP 3.4 specification, and is it required or optional to set a default value for this component?'
      answer: |
       'In the Apache Camel SMPP component, the "dataCoding" option offers various data encoding choices according to the SMPP 3.4 specification (Section 5.2.19). The available encoding options are:              * 0: SMSC Default Alphabet       * 3: Latin 1 (ISO-8859-1)       * 4: Octet unspecified (8-bit binary)       * 8: UCS2 (ISO/IEC-10646)       * 13: Extended Kanji JIS(X 0212-1990)              The use of this component does not require setting a default value for the "dataCoding" option. However, it''s important to note that, if omitted, it defaults to "0: SMSC Default Alphabet." These encoding groups belong to the ''codec'' group in your configuration.'
    - question: 'What are the available options for the encoding scheme of a short message user data when using the SubmitSm, ReplaceSm, or SubmitMulti functions within an Apache Camel SMMP component, and what is the default encoding scheme if no option is explicitly specified?'
