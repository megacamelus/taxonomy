    - question: 'What are the possible values and their interpretations for the Apache Camel SMPP component''s registeredDelivery option when requesting an SMSC delivery receipt or SME originated acknowledgements?'
      answer: |
       'The Apache Camel SMPP component''s `registeredDelivery` option has three possible values when requesting an SMSC delivery receipt or SME originated acknowledgements:              1. 0: No SMSC delivery receipt requested. This means no delivery receipt will be returned.       2. 1: SMSC delivery receipt requested where final delivery outcome is success or failure. This means if the message is successfully delivered, a delivery receipt will be sent back. If the delivery fails, also a delivery receipt will be sent.       3. 2: SMSC delivery receipt requested where the final delivery outcome is delivery failure. This means only if the delivery of the message fails, a delivery receipt will be sent back. A success delivery does not trigger a receipt.'
    - question: 'What is the default value and possible values for the "replaceIfPresentFlag" option in the Apache Camel SMPP component, and what is its function when set to 1?'
      answer: |
       'The "replaceIfPresentFlag" option in the Apache Camel SMPP component allows you to request the SMSC (Short Message Peer-to-Peer Protocol System Center) to replace a previously submitted message, if it is still pending delivery. If set to 1, this flag instructs the SMSC to replace an existing message with the new one, provided that the source address, destination address, and service type match the same fields in the new message. The default value for this option is null, indicating no default value is set. However, the possible defined values for the "replaceIfPresentFlag" are 0 (don''t replace) and 1 (replace). When set to 1, the SMSC will replace the existing message with the newly submitted one, if conditions permit.'
