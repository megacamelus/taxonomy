    - question: 'Given the information you''ve provided about the Apache Camel SMMP "singleDLR" component option, here is a question that can be answered using it:              In the context of using Apache Camel''s SMMP (Short Message Peer-to-Peer) component, when should I enable the "singleDLR" (Single Delivery Receipt) feature if I want to ensure that only a delivery receipt is requested for the last segment of a multi-segment message?              In other words, when I am sending a multi-part SMS message and I only need to know whether the entire message was delivered successfully, would setting "singleDLR" to true be the correct configuration for my use case? And if so, what are the implications on short messages with only 1 segment (as the behavior remains unchanged)?'
