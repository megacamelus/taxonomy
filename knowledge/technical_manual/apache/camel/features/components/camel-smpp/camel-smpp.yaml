    - question: 'How can I configure the Apache Camel SMPP component (smpp) to ensure that the SmppConsumer receives messages only from SMSC''s targeting a specific MSISDN or IP address range, and is it possible to set a default value for this configuration option?'
      answer: |
       'To configure the Apache Camel SMPP component (smpp) so that the SmppConsumer only receives messages from SMSC''s targeting a specific MSISDN or IP address range, you can set the "addressRange" option. This option allows you to define the acceptable address range as described in section 5.2.7 of the SMPP 3.4 specification.              However, it is important to note that there is no default value for this configuration option (as specified by your data: defaultValue: null). You''ll need to explicitly provide the address range when setting up the SmppConsumer.              For instance, if you wish to receive messages only from SMSCs targeting MSISDNs within the range ''12345678-90123456'', you can set the option like this:       ```less       smppConsumer.setAddressRange("12345678-90123456");       ```       Ensure to include this option only when using the SmppConsumer group (as specified by your data: groups: "consumer").'
    - question: 'How does enabling the "bridgeErrorHandler" option in the Apache Camel SMPP component affect message handling when an error occurs during message consumption, compared to its default behavior when this option is not enabled?'
      answer: |
       'Enabling the "bridgeErrorHandler" option in the Apache Camel SMPP component allows for bridging the consumer to the Camel routing Error Handler, meaning any exceptions that occur during message consumption will be handled by the Error Handler as messages instead of being ignored or logged. By default, exceptions are dealt with using the org.apache.camel.spi.ExceptionHandler and logged at WARN or ERROR level, and then ignored. However, when "bridgeErrorHandler" is enabled, exceptions can be converted into messages, enabling a more robust error handling process for your Camel routing.'
    - question: 'What is the role of the exceptionHandler option in the Apache Camel SMPP component, how can it be customized, when does it not come into play, and what happens by default if it is not customized?'
      answer: |
       'The `exceptionHandler` option in the Apache Camel SMPP component serves to allow users to implement a custom ExceptionHandler. However, if the `bridgeErrorHandler` option is activated, the `exceptionHandler` is not utilized. By default, exceptions logged at the WARN or ERROR level are handled by the consumer, and ignored if no explicit exception handler has been defined. If you choose to use a custom ExceptionHandler, it can be customized according to your specific error-handling needs within the advanced group of settings in Camel''s configuration.'
    - question: 'What is the default value for the "exchangePattern" option in the Apache Camel SMPP component, and when is this option typically used (in which group of settings)? Is it possible to have a default value for this option?'
      answer: |
